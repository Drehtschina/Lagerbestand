<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Lagerbestand Bar</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f9f9f9; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background-color: #eee; }
        input, button { margin: 5px; padding: 8px; }
        #scanner-container { margin-top: 20px; display: none; }
        #einkaufsliste { margin-top: 40px; }
        #scan-result { margin-top: 10px; font-weight: bold; color: green; }
    </style>
</head>
<body>
    <h1>Lagerbestand Bar</h1>

    <input type="text" id="barcode-input" placeholder="Barcode scannen oder eingeben" autofocus>
    <button onclick="adjustStockByBarcode()">Bestand ändern</button>
    <button onclick="exportData()">Exportieren</button>
    <input type="file" id="import-file" accept=".json" onchange="importData()">
    <button onclick="addNewProduct()">Neues Produkt hinzufügen</button>
    <button onclick="startScanner()">Barcode scannen (Kamera)</button>

    <div id="scanner-container">
        <video id="scanner-preview" width="100%"></video>
        <button onclick="stopScanner()">Scanner stoppen</button>
        <div id="scan-result"></div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Produktname</th>
                <th>Barcode</th>
                <th>Bestand</th>
            </tr>
        </thead>
        <tbody id="product-table-body"></tbody>
    </table>

    <div id="einkaufsliste" style="display:none;">
        <h2>Einkaufsliste (Bestand 0)</h2>
        <table>
            <thead>
                <tr>
                    <th>Produktname</th>
                    <th>Barcode</th>
                </tr>
            </thead>
            <tbody id="einkaufsliste-body"></tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script>
        let products = JSON.parse(localStorage.getItem('products') || '[]');

        function saveProducts() {
            localStorage.setItem('products', JSON.stringify(products));
        }

        function updateTable() {
            const tbody = document.getElementById('product-table-body');
            tbody.innerHTML = '';
            products.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.name}</td>
                    <td>${product.barcode}</td>
                    <td>${product.stock}</td>
                `;
                tbody.appendChild(row);
            });
            updateEinkaufsliste();
        }

        function adjustStockByBarcode() {
            const barcode = document.getElementById('barcode-input').value.trim();
            const product = products.find(p => p.barcode === barcode);
            if (product) {
                const amountStr = prompt(`Aktueller Bestand: ${product.stock}\nWie viel hinzufügen (+) oder entnehmen (-)?`);
                const amount = parseInt(amountStr);
                if (!isNaN(amount)) {
                    product.stock += amount;
                    saveProducts();
                    updateTable();
                    alert(`${product.name}: Neuer Bestand: ${product.stock}`);
                } else {
                    alert("Ungültige Eingabe!");
                }
            } else {
                alert("Produkt nicht gefunden!");
            }
            document.getElementById('barcode-input').value = '';
            document.getElementById('barcode-input').focus();
        }

        function exportData() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(products, null, 2));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "lagerbestand.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        function importData() {
            const fileInput = document.getElementById('import-file');
            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const importedProducts = JSON.parse(event.target.result);
                    if (Array.isArray(importedProducts)) {
                        products = importedProducts;
                        saveProducts();
                        updateTable();
                        alert("Daten erfolgreich importiert!");
                    } else {
                        alert("Ungültiges Format!");
                    }
                } catch (e) {
                    alert("Fehler beim Importieren der Datei.");
                }
            };
            reader.readAsText(file);
        }

        function addNewProduct() {
            const name = prompt("Produktname:");
            const barcode = prompt("Barcode:");
            const stockStr = prompt("Start-Bestand:");
            const stock = parseInt(stockStr);
            if (name && barcode && !isNaN(stock)) {
                products.push({ name, barcode, stock });
                saveProducts();
                updateTable();
            } else {
                alert("Ungültige Eingabe!");
            }
        }

        function updateEinkaufsliste() {
            const einkaufsliste = products.filter(p => p.stock === 0);
            const einkaufslisteBody = document.getElementById('einkaufsliste-body');
            const einkaufslisteDiv = document.getElementById('einkaufsliste');
            einkaufslisteBody.innerHTML = '';
            if (einkaufsliste.length > 0) {
                einkaufsliste.forEach(product => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${product.name}</td><td>${product.barcode}</td>`;
                    einkaufslisteBody.appendChild(row);
                });
                einkaufslisteDiv.style.display = 'block';
            } else {
                einkaufslisteDiv.style.display = 'none';
            }
        }

        // Barcode Scanner
        function startScanner() {
            const scannerContainer = document.getElementById('scanner-container');
            scannerContainer.style.display = 'block';
            document.getElementById('scan-result').textContent = '';
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner-preview'),
                    constraints: {
                        facingMode: "environment"
                    }
                },
                decoder: {
                    readers: ["ean_reader", "code_128_reader"]
                }
            }, function(err) {
                if (err) {
                    console.error(err);
                    alert("Scanner konnte nicht gestartet werden.");
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(data => {
                const code = data.codeResult.code;
                document.getElementById('barcode-input').value = code;
                document.getElementById('scan-result').textContent = 'Gescannt: ' + code;
                stopScanner();
            });
        }

        function stopScanner() {
            Quagga.stop();
            document.getElementById('scanner-container').style.display = 'none';
        }

        updateTable();
    </script>
</body>
</html>
